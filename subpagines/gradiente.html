<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fondo con Gradiente CSS</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url(gradient_bg.png); /* Ruta de la imagen descargada */
    background-size: cover; /* Cubrir toda la pantalla con la imagen */
    background-repeat: no-repeat; /* Evitar repetir la imagen */
    height: 100vh; /* Establecer altura al 100% del viewport */
    display: flex; /* Utilizar flexbox para centrar contenido */
    justify-content: center; /* Centrar contenido horizontalmente */
    align-items: center; /* Centrar contenido verticalmente */
  }
  
  /* Estilos adicionales para el contenido */
  .content {
    text-align: center;
    color: white;
  }
</style>
</head>
<body>
  <div class="content">
    <h1>¡Fondo con Gradiente CSS!</h1>
    <p>Aquí puedes añadir tu contenido.</p>
  </div>
</body>
</html>
