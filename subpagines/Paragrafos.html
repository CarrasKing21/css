<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejemplo de CSS Interno con Ancho de Párrafo</title>
<style>
  /* Párrafo normal */
  p.normal {
    width: auto; /* Ancho automático (normal) */
  }

  /* Párrafo con ancho del 50% y máximo de 300px */
  p.ancho-50 {
    width: 50%; /* Ancho del 50% */
    max-width: 300px; /* Ancho máximo de 300px */
  }
</style>
</head>
<body>
  <!-- Párrafo normal -->
  <p class="normal">Este es un párrafo con ancho normal.</p>

  <!-- Párrafo con ancho del 50% y máximo de 300px -->
  <p class="ancho-50">Este es un párrafo con ancho del 50% y un máximo de 300px.</p>
</body>
</html>
