<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejemplo de Propiedad Taquigráfica en CSS</title>
<style>
  /* Estilo taquigráfico para el margen, fondo y borde del texto */
  .texto {
    margin: 25px 50px 25px 100px; /* Margen: arriba 25px, derecha 50px, abajo 25px, izquierda 100px */
    padding: 50px 30px 50px 80px; /* Padding: arriba 50px, derecha 30px, abajo 50px, izquierda 80px */
    background: lightblue; /* Fondo de color azul claro */
    border: 1px solid black; /* Borde negro de 1px de grosor */
    display: inline-block; /* Hacer que el contenedor del texto sea del tamaño del contenido */
  }
</style>
</head>
<body>
  <!-- Texto con estilos definidos mediante la propiedad taquigráfica -->
  <div class="texto">
    Este es un ejemplo de texto con estilos taquigráficos en CSS.
  </div>
</body>
</html>
