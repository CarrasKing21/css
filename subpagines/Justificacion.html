<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejemplo de CSS Interno con Clases de Justificación de Texto</title>
<style>
  /* Clase para justificar texto */
  .justificat {
    text-align: justify;
  }

  /* Clase para alinear texto a la derecha */
  .dreta {
    text-align: right;
  }

  /* Clase para alinear texto a la izquierda */
  .esquerra {
    text-align: left;
  }

  /* Clase para centrar texto */
  .centre {
    text-align: center;
  }
</style>
</head>
<body>
  <!-- Párrafo alineado a la izquierda -->
  <p class="esquerra">Aquesta és una prova de justificació de text a l'esquerra.</p>

  <!-- Párrafo justificado -->
  <p class="justificat">Aquesta és una prova de justificació de text justificada.</p>

  <!-- Párrafo alineado a la derecha -->
  <p class="dreta">Aquesta és una prova de justificació de text a la dreta.</p>

  <!-- Párrafo centrado -->
  <p class="centre">Aquesta és una prova de justificació de text centrada.</p>
</body>
</html>
